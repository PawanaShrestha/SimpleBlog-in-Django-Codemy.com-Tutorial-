{% extends 'base.html' %}

{% block title %} 
    Create a New Blog Category
{% endblock %}

{% block content %}


{% if user.is_authenticated %}

    <h1>Add Category...</h1>

    <br><br>

    <div class="form-control">
        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>

        </form>
    </div>

{% else %}

    <h2>You're not allowed here.</h2>

{% endif %}

{% endblock %}
