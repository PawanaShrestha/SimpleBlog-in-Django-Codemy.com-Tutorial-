{% extends 'base.html' %}

{% block title %} 
    Create a new Profile Page
{% endblock %}

{% block content %}


{% if user.is_authenticated %}

    <h1>Create Profile Page...</h1>

    <br><br>

    <div class="form-group">
        <form action="" method="POST" enctype = 'multipart/form-data'>
            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile Page</button>

        </form>
    </div>

{% else %}

    <h2>You're not allowed here.</h2>

{% endif %}

{% endblock %}
